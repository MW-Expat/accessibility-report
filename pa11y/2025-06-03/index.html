<!doctype html><html lang="en"><head>
<meta charset="utf-8"/>
<title>Pa11y run</title>
<style>
body{margin:0;font-family:system-ui}
header{display:flex;align-items:center;gap:.5rem;padding:.75rem 1rem;
background:#f6f8fa;border-bottom:1px solid #d0d7de}
select{font-size:1rem;padding:.25rem}
iframe{width:100%;height:90vh;border:0}
</style>
<script>
function loadReport(sel){
document.getElementById('viewer').src = sel.value;
}
</script>
</head><body>
<header>
<label for="reportSel">Page:</label>
<select id="reportSel" onchange="loadReport(this)">
    <option value="index.html">index</option>
    <option value="mw-expat-com.html">mw-expat-com</option>
</select>
<span style="margin-left:auto;font-size:.9rem;opacity:.7;">(Viewer opens automatically)</span>
</header>

<iframe id="viewer" src="" title="Pa11y report"></iframe>

<script>
// load the first report right away
document.getElementById('reportSel').dispatchEvent(new Event('change'));
</script>
</body></html>
