name: Weekly accessibility audit

on:
  schedule:
    - cron:  '0 6 * * 1'   # 06:00 every Monday UTC :contentReference[oaicite:4]{index=4}
  workflow_dispatch:       # manual run button

jobs:
  audit:
    permissions: # Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
      contents: write
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    env:
      RAW_DATE: ${{ github.run_started_at }}
    steps:
      - name: Sanitize REPORT_DATE
        shell: bash
        run: echo "REPORT_DATE=$(date -d "$RAW_DATE" '+%Y-%m-%d')" >> $GITHUB_ENV

      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ▸ Install Chrome Canary (puppeteer/browsers)
        run: |
          npm install --no-save @puppeteer/browsers@latest
          npx -y @puppeteer/browsers@latest install chrome@canary

          # Attempt 1: use CLI helper to get path
          CHROME_PATH=$(npx -y @puppeteer/browsers@latest path chrome@canary || true)

          # Fallback: find the binary manually if CLI didn't return
          if [ -z "$CHROME_PATH" ]; then
            CHROME_PATH=$(find "$HOME/work" -type f -path "*chrome-linux64/chrome" | head -n1 || true)
          fi

          if [ ! -x "$CHROME_PATH" ]; then
            echo "Chrome Canary binary not found!" >&2; exit 1;
          fi

          echo "CHROME_PATH=$CHROME_PATH" >> $GITHUB_ENV
          echo "Resolved Chrome Canary path: $CHROME_PATH"

      - run: npm ci

      # ───────── Lighthouse CI (exec-summary for execs) ─────────
      - name: Lighthouse CI
        env:
          REPORT_DATE: ${{ env.REPORT_DATE }}
          CHROME_PATH: ${{ env.CHROME_PATH }}
        run: |
          npx lhci autorun
        continue-on-error: true

      # ▸ Build umbrella index (root + per-run)
      - name: ▸ Build umbrella index
        env:
          REPORT_DATE: ${{ env.REPORT_DATE }}
        shell: bash
        run: |
          # ── config ────────────────────────────────────────────────────────────────
          parent="public/lhci"
          mkdir -p "$parent"
          
          # ── 1. Root index – list every run ───────────────────────────────────────
          cat > "$parent/index.html" <<'HTML'
          <!doctype html><html lang="en"><head>
          <meta charset="utf-8"/>
          <title>All Lighthouse Runs</title>
          <style>
          body{font-family:system-ui;margin:0;padding:2rem}
          h1{margin-top:0}
          .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:1rem}
          a{display:block;padding:1rem;border:1px solid #d0d7de;border-radius:6px;text-decoration:none;color:#1f2328;background:#f6f8fa}
          </style>
          </head><body>
          <h1>All Lighthouse runs</h1>
          <div class="grid">
          HTML
          
          # Links for each dated run folder (newest first)
          for run in $(ls -1dt "$parent"/*/); do
          run_dir=$(basename "$run")
          echo "<a href=\"${run_dir}/index.html\">${run_dir}</a>" >> "$parent/index.html"
          done
          
          echo "</div></body></html>" >> "$parent/index.html"
          
          # ── 2. Per-run index – switch between page reports ───────────────────────
          latest=$(ls -1dt "$parent"/*/ | head -n1)     # newest run folder
          cd "$latest"
          
          cat > index.html <<'HTML'
          <!doctype html><html lang="en"><head>
          <meta charset="utf-8"/>
          <title>Lighthouse Run</title>
          <style>
          body{margin:0;font-family:system-ui}
          header{display:flex;align-items:center;gap:.5rem;padding:.75rem 1rem;background:#f6f8fa;border-bottom:1px solid #d0d7de}
          select{font-size:1rem;padding:.25rem}
          iframe{width:100%;height:90vh;border:0}
          </style>
          <script>
          function loadReport(sel){document.getElementById('viewer').src = sel.value;}
          </script>
          </head><body>
          <header>
          <label for="reportSel">Page:</label>
          <select id="reportSel" onchange="loadReport(this)">
          HTML
          
          # Populate the dropdown with every report file in the run
          for report in *.json; do
          [[ "$report" == "index.html" ]] && continue
          label=$(echo "$report" | sed 's/^report-//;s/\.json//')
          echo "    <option value=\"$report\">$label</option>" >> index.html
          done
          
          cat >> index.html <<'HTML'
          </select>
          <span style="margin-left:auto;font-size:.9rem;opacity:.7;">(Use dropdown to switch pages)</span>
          </header>
          <iframe id="viewer" src="" title="Lighthouse report"></iframe>
          <script>document.getElementById('reportSel').dispatchEvent(new Event('change'));</script>
          </body></html>
          HTML

      # ───────── Pa11y-CI (full WCAG backlog) ─────────
      - name: Pa11y CI
        env:
          REPORT_DATE: ${{ env.REPORT_DATE }}
        run: |
          mkdir -p ./public/pa11y/$REPORT_DATE
          npx pa11y-ci --config .pa11yci.js
        continue-on-error: true

          # ───────── Build umbrella index.html (latest only) ─────────
      - name: ▸ Build umbrella index
        shell: bash
        run: |
         parent="public/pa11y"
         mkdir -p "$parent"
         latest=$(ls -1d "$parent"/*/ | sort -r | head -n1 | xargs -n1 basename)
         
         cat > "$parent/index.html" <<HTML
          <!doctype html><html lang="en"><head><meta charset="utf-8"><title>Latest Accessibility Report</title><style>body{font-family:system-ui;margin:0}header{padding:1rem 2rem;background:#f6f8fa;border-bottom:1px solid #d0d7de}h1{font-size:1.4rem;margin:0}iframe{width:100%;height:90vh;border:0}</style></head><body><header><h1>Latest Accessibility Report – $latest</h1></header><iframe src="$latest/index.html" title="Accessibility report"></iframe></body></html>

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          keep_files: true      # preserves historical folders
          commit_message: "chore(reports): deploy ${{ github.run_id }} on ${{ env.REPORT_DATE }}"